title: Autonomous Dedicated one click deployment
schemaVersion: 1.0.0
version: "1.0"
locale: "en"

groupings:
  - title: "Name for New Resources"
    variables:
    - ${compartment_id}
    - ${vcn_dns_label}
  - title: "Network Settings"
    variables:
    - ${create_new_network}
    - ${vcn_compartment_id}  

variables:
  compartment_id:
    title: Compartment
    description: "Compartment to build ATP-D"
    type: oci:identity:compartment:id

  vcn_dns_label:
    title: Host DNS Prefix
    description: "DNS prefix for resources"
    type: string
    pattern: "^(|[a-z][a-z0-9-]{1,14})$"
    minLength: 0
    maxLength: 15
    required: false

   create_new_network:
    title: Create New Network
    description: "Use this field to indicate whether you want to create new network resources or use existing ones"
    type: boolean
    required: true
    default: false 

   vcn_compartment_id:
    title: VCN Network Compartment
    description: "Compartment for new or existing Virtual Cloud Network (VCN)"
    type: oci:identity:compartment:id
 